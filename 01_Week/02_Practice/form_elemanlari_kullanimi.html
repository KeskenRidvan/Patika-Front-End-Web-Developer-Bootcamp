<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Formu</title>
</head>
<body>
    <h2>Kullanıcı Bilgileri Formu</h2>
    <form>
        <!-- Ad Girisi -->
        <label for="first-name">Adınız:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br><br>

        <!-- Soyad Girisi -->
        <label for="last-name">Soyadınız:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br><br>

        <!-- E-posta Girisi -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Parola Girisi -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Cinsiyet Secimi -->
        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label>
        <br><br>

        <!-- Favori Meyve Secimi -->
        <label for="fruit">Favori Meyveniz:</label>
        <select id="fruit" name="fruit" required>
            <option value="">Seçin...</option>
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="çilek">Çilek</option>
        </select>
        <br><br>

        <!-- Mesaj Yazma -->
        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Gonder Butonu -->
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
