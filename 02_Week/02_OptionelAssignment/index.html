<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ödev - Kayıt Formu</title>
  </head>
  <body>
    <div>
      <!-- Sayfa Başlığı -->
      <h1 id="title">Kayıt Formu</h1>
      <!-- Açıklama -->
      <p id="description">Lütfen aşağıdaki formu doldurun.</p>
      <!-- Form Elementi -->
      <form id="survey-form">
        <!-- İsim Giriş Alanı -->
        <label id="name-label" for="name">İsim:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Adınızı giriniz"
          required
        />
        <!-- E-posta Giriş Alanı -->
        <label id="email-label" for="email">E-posta:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-posta adresinizi giriniz"
          required
        />
        <!-- Sayı Giriş Alanı -->
        <label id="number-label" for="number">Yaş:</label>
        <input
          type="number"
          id="number"
          name="age"
          placeholder="Yaşınızı giriniz"
          min="1"
          max="100"
          required
        />
        <!-- Seçim Kutusu -->
        <label for="dropdown">Cinsiyet:</label>
        <select id="dropdown" name="gender" required>
          <option value="">Seçiniz</option>
          <option value="male">Erkek</option>
          <option value="female">Kadın</option>
        </select>
        <!-- Radyo Düğmeleri -->
        <p>Mezuniyet Durumu:</p>
        <label>
          <input type="radio" name="education" value="high-school" required />
          Lise
        </label>
        <label>
          <input type="radio" name="education" value="university" required />
          Üniversite
        </label>
        <!-- Onay Kutuları -->
        <p>İlgi Alanlarınız:</p>
        <label>
          <input type="checkbox" name="interests" value="sports" /> Spor
        </label>
        <label>
          <input type="checkbox" name="interests" value="music" /> Müzik
        </label>
        <!-- Metin Alanı -->
        <label for="comments">Ek Yorumlar:</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          cols="50"
          placeholder="Yorumlarınızı buraya yazınız"
        ></textarea>
        <!-- Gönder Butonu -->
        <input type="submit" id="submit" value="Gönder" />
      </form>
    </div>
  </body>
</html>
